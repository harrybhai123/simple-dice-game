<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="message">Player 1 turn</h1>
      <div class="players">
        <div id="player1">
          <h1>
            Score:
            <span id="player1Scoreboard">0</span>
          </h1>
          <div id="player1Dice" class="dice active">-</div>
        </div>
        <div id="player2">
          <h1>
            Score:
            <span id="player2Scoreboard">0</span>
          </h1>
          <div id="player2Dice" class="dice">-</div>
        </div>
      </div>
      <button id="rollBtn">Roll Dice 🎲</button>
      <button id="resetBtn">Reset Game ♾️</button>
    </div>
    <h2>Game Rules</h2>
    <p>
      if you roll 1 then your score is 1 and if you roll 6 then your score 0
      this is over all score I am talking about thank you for playing this game
      have fun and happy coding! 😂
    </p>
    <script src="index.js"></script>
  </body>
</html>
